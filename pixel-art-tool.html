<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Tool - Electric Dreams</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000000;
            color: #00E5FF;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 10px #00E5FF;
            color: #00E5FF;
        }
        
        #canvas {
            background: #000;
            cursor: crosshair;
            border: 2px solid #00E5FF;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            image-rendering: pixelated;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 5px;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border: 2px solid #1a1a2e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .color-swatch:hover {
            border-color: #00E5FF;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .color-swatch.selected {
            border: 2px solid #00E5FF;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
        }
        
        button {
            background: #000;
            color: #00E5FF;
            border: 2px solid #00E5FF;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #00E5FF;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
        }
        
        .pattern-buttons {
            display: flex;
            gap: 10px;
        }
        
        .info {
            font-size: 12px;
            color: #FF006E;
        }
    </style>
</head>
<body>
    <h1>⬛ PIXEL ART TOOL ⬛</h1>
    
    <canvas id="canvas" width="640" height="640"></canvas>
    
    <div class="controls">
        <div class="color-palette" id="palette"></div>
        
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button onclick="clearCanvas()">CLEAR</button>
            <button onclick="downloadImage()">SAVE</button>
        </div>
        
        <div class="pattern-buttons">
            <button onclick="fillPattern('checkerboard')">CHECKERBOARD</button>
            <button onclick="fillPattern('horizontal')">SCANLINES</button>
            <button onclick="fillPattern('diagonal')">DIAGONAL</button>
        </div>
    </div>
    
    <div class="info">
        Click to draw • Right-click to erase • Hold and drag
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 32;
        const pixelSize = canvas.width / gridSize;
        
        // Electric Dreams color palette
        const colors = [
            '#000000', '#FFFFFF', '#00E5FF', '#FF006E', 
            '#FF1744', '#9C27B0', '#1DE9B6', '#0A0E27',
            '#1a1a2e', '#16213e', '#E94560', '#6C63FF',
            '#F72585', '#7209B7', '#3A0CA3', '#4361EE'
        ];
        
        let currentColor = colors[2];
        let isDrawing = false;
        let grid = Array(gridSize).fill().map(() => Array(gridSize).fill('#000000'));
        
        // Initialize palette
        const palette = document.getElementById('palette');
        colors.forEach((color, index) => {
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = color;
            if (index === 2) swatch.classList.add('selected');
            swatch.onclick = () => selectColor(color, swatch);
            palette.appendChild(swatch);
        });
        
        function selectColor(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            element.classList.add('selected');
        }
        
        function drawPixel(x, y, color) {
            const gridX = Math.floor(x / pixelSize);
            const gridY = Math.floor(y / pixelSize);
            
            if (gridX >= 0 && gridX < gridSize && gridY >= 0 && gridY < gridSize) {
                grid[gridY][gridX] = color;
                ctx.fillStyle = color;
                ctx.fillRect(gridX * pixelSize, gridY * pixelSize, pixelSize, pixelSize);
            }
        }
        
        function clearCanvas() {
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill('#000000'));
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function fillPattern(pattern) {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    let shouldFill = false;
                    
                    if (pattern === 'checkerboard') {
                        shouldFill = (x + y) % 2 === 0;
                    } else if (pattern === 'horizontal') {
                        shouldFill = y % 2 === 0;
                    } else if (pattern === 'diagonal') {
                        shouldFill = (x - y) % 4 === 0;
                    }
                    
                    if (shouldFill) {
                        grid[y][x] = currentColor;
                        ctx.fillStyle = currentColor;
                        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'pixel-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const color = e.button === 2 ? '#000000' : currentColor;
            drawPixel(x, y, color);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const color = e.buttons === 2 ? '#000000' : currentColor;
            drawPixel(x, y, color);
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });
        
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Initialize with black canvas
        clearCanvas();
    </script>
</body>
</html>
